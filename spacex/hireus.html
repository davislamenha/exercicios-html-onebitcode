<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space X | Hire Us</title>
</head>

<body>
  <header>
    <nav>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/SpaceX_logo_black.svg" alt="Logo da Space X" width="300"> |

      <a href="">The Spaceships</a> |
      <a href="">Hire Us</a>

    </nav>
  </header>
  <hr>
  <main>
    <h1>Hire Us Now</h1>
    <p>Leave a menssage to request one of our services and we will get back to you as soon as possible.</p>
    <br>
    <form>
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Your name here" required> -
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="youremail@email.com" required>
      </div>
      <br>
      <div>
        <label for="spaceship">Spaceship: </label>
        <select name="spaceship" id="spaceship" required>
          <option value="">Choose your SpaceShip</option>
          <option value="falcon-9">Falcon 9</option>
          <option value="falcon-heavy">Falcon Heavy</option>
        </select> |
        <label for="service">Type of Service: </label>
        <input list="services" type="search" name="service" id="service">
        <datalist id="services">
          <option value="lorem-1">Lorem</option>
          <option value="lorem-2">Lorem, ipsum.</option>
          <option value="lorem-3">Lorem, ipsum dolor.</option>
          <option value="lorem-4">Lorem ipsum dolor sit.</option>
      </div>
      <br>
      <input type="submit" value="Send Menssage">
    </form>

  </main>
</body>

</html>
